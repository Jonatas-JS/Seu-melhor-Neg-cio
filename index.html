<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu melhor Negócio</title>
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="welcome-box">
        <img src="./images/welcome-box.svg" alt="tela de boas vindas">

            <div class="name-welcome">
              <h1>Bem Vindo!</h1>
            </div>
            <div class="motivational-message">
              <h4>Inicie a transformação do seu negócio agora!</h4>
            </div>

          <div class="login-screen">
            <h1>LOGIN</h1>

            <div class="user">
              <h2>
                <span>Usuário:</span>
                <img src="assets/user-icon.svg" alt="ícone de usuário">
              </h2>
              <input type="text" name="user-name" id="user-name">
            </div>

            <div class="password">
              <h2><span>Senha:</span>
              <img src="./assets/magnifier-icon-02.svg" alt="ícone de senha">
              </h2>
              <input type="password" name="user-password" id="user-password">
            </div>

            <a href="#">
              <button>Login</button>
            </a>
          </div>

      </div>
        <footer><p>@ 2021 - Seu melhor Negócio</p></footer>
    </div>
  </main>

</body>
</html>
